<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-12bool</title>
    <link rel="stylesheet" href="styles/12bool.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <!-- First section, various column measures,
        also nested -->

    <section>

        <h3>Esercizio per Casa</h3>

        <div class="container container-padded">

            <div class="row">

                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                
            </div>

            <div class="row">

                <div class="col-2 col-text-white col-padded col-bordered-white col-background-blue">col</div>
                <div class="col-5 col-text-white col-padded col-bordered-white col-background-blue">col</div>
                <div class="col-5 col-text-white col-padded col-bordered-white col-background-blue">col</div>

            </div>

            <div class="row">

                <div class="col-12 col-text-white col-padded col-bordered-white col-background-blue">12 col</div>

            </div>

            <div class="row">

                <div class="col-8 col-text-white col-padded col-bordered-white col-background-blue">8 col</div>
                <div class="col-2 col-text-white col-padded col-bordered-white col-background-blue">2 col</div>
                <div class="col-2 col-text-white col-padded col-bordered-white col-background-blue">2 col</div>

            </div>

            <div class="row">

                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>
                <div class="col-2 col-text-white col-padded col-bordered-white col-background-blue">2 col</div>
                <div class="col-2 col-text-white col-padded col-bordered-white col-background-blue">2 col</div>
                <div class="col-6 col-text-white col-padded col-bordered-white col-background-blue">6 col</div>
                <div class="col-1 col-text-white col-padded col-bordered-white col-background-blue">1 col</div>

            </div>

            <div class="row">

                <div class="col-6 flexbox-row col-text-white col-padded col-bordered-white col-background-blue">

                    <div class="col-2 col-text-white col-padded col-bordered-white col-background-green">Nested 2 col</div>
                    <div class="col-2 col-text-white col-padded col-bordered-white col-background-green">Nested 2 col</div>
                    <div class="col-8 col-text-white col-padded col-bordered-white col-background-green">Nested 8 col</div>

                </div>

                <div class="col-6 flexbox-row col-text-white col-padded col-bordered-white col-background-blue">

                    <div class="col-6 col-text-white col-padded col-bordered-blue col-background-green">Nested 6 col</div>
                    <div class="col-6 col-text-white col-padded col-bordered-blue col-background-green">Nested 6 col</div>

                </div>

            </div>

        </div>

    </section>

    <!-- Second section, scaling columns, fixed height 
        with class (no content)-->

    <section>

        <div class="container container-padded">

            <div class="row">

                <div class="col-12 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-1 col-height col-bordered-white col-background-blue"></div>
                <div class="col-11 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-2 col-height col-bordered-white col-background-blue"></div>
                <div class="col-10 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-3 col-height col-bordered-white col-background-blue"></div>
                <div class="col-9 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-4 col-height col-bordered-white col-background-blue"></div>
                <div class="col-8 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-5 col-height col-bordered-white col-background-blue"></div>
                <div class="col-7 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-6 col-height col-bordered-white col-background-blue"></div>
                <div class="col-6 col-height col-bordered-white col-background-blue"></div>

            </div>

        </div>

    </section>

    <!-- Third section, offset added (decreasing), 
        still fixed height -->

    <section>

        <h3>Offset</h3>

        <div class="container container-padded">

            <div class="row">

                <div class="col-1 col-offset-11 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-2 col-offset-10 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-3 col-offset-9 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-4 col-offset-8 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-5 col-offset-7 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-6 col-offset-6 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-7 col-offset-5 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-8 col-offset-4 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-9 col-offset-3 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-10 col-offset-2 col-height col-bordered-white col-background-blue"></div>

            </div>

            <div class="row">

                <div class="col-11 col-offset-1 col-height col-bordered-white col-background-blue"></div>

            </div>

        </div>

    </section>
    
</body>

</html>
